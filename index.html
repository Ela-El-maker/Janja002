<!DOCTYPE html>
<html lang="en">

<head>

    <title>Analog Clock</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">

        <div class="circle"></div>
        <div class="circle"></div>

        <div class="clock">
            <div class="clock-bg">
                <img src="images/clock.png" alt="...">
            </div>
            <div class="hour">
                <span class="hr" id="hr"></span>
            </div>
            <div class="minute">
                <span class="min" id="min"></span>
            </div>
            <div class="second">
                <span class="sec" id="sec"></span>
            </div>
        </div>

    </div>
    <audio id="tickSound" autoplay>
        <source src="./images/clock-close-mic-38567.mp3" type="audio/mpeg">
    </audio>
    
    <!-- JS File -->
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
